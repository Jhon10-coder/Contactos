<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container" id="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="contenedor-formulario">
            <form action="#" class="formulario col-lg-8 col-md-8 col-sm-12 col-12">
                <h3 class="text-center" id="titulo-formulario">Iniciar sesión</h3>
                <hr>
                <div class="input-usuario col-lg-12 col-md-12 col-sm-12 col-12">
                    <input type="text" class="col-lg-12 col-md-12 col-sm-12 col-12" name="usuario" id="usuario" placeholder="Usuario">
                </div>
                <div class="input-contraseña col-lg-12 col-md-12 col-sm-12 col-12">
                    <input type="password" class="col-lg-12 col-md-12 col-sm-12 col-12" name="contrasena" id="contrasena" placeholder="Contraseña">
                </div>
                <div class="input-button col-lg-12 col-md-12 col-sm-12 col-12">
                    <button type="submit" class="col-lg-6 col-md-6 col-sm-6 col-6">Ingresar</button>
                </div>

                <div class="link">
                    <small>
                        Sí no tienes una cuenta, puedes <a href="registro.html"> <strong>Registrarte</strong> </a> aquí.
                    </small>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
